<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <div class="menu">
            <main>
                <h1>Local Cafe</h1>
                <p class="establish">Estd. 2024</p>
                <hr class="border">
            </main>
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                <article class="item">
                    <p class="flavor">Vanila</p><p class="price">100</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p ><p class="price">100</p>
                </article>
                <article class="item">
                    <p class="flavor">Spiced</p ><p class="price">100</p>
                </article>
                <article class="item">
                    <p class="flavor">Americano</p><p class="price">100</p>
                </article>
                <article class="item">
                    <p class="flavor">Latte</p><p class="price">100</p>
                </article>
                
            </section>
            <section>
                <h2>Dessert</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="dessert icon">
                <article class="item">
                    <p class="dessert">Cheese cake</p><p class="price">100</p>
                </article>
                <article class="item">
                    <p class="dessert">Choco lava</p ><p class="price">100</p>
                </article>
                <article class="item">
                    <p class="dessert">Sundae</p ><p class="price">100</p>
                </article>
                <article class="item">
                    <p class="dessert">Vanila Cake</p><p class="price">100</p>
                </article>
                <article class="item">
                    <p class="dessert">Red Velvet</p><p class="price">100</p>
                </article>
            </section>
            <hr class="border">
            <footer>
                <p><a href="https://www.freecodecamp.org" target="_blank">Contact Us</a></p>
                <p>123 Mountain valley</p>
            </footer>

        </div>
        
    </body>
</html>
